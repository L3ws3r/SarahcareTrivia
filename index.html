<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SarahCare Senior Trivia</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="white">
  <div class="container">
    <div class="top-bar">
      <a href="settings.html" class="nav-button">
        <img src="gear.png" alt="Settings" />
      </a>
      <img src="sarahcare-logo.png" alt="SarahCare logo" class="logo" />
    </div>
    <h1>Senior Trivia</h1>
    <div>
      <label>Choose a Category:</label>
      <input type="text" id="customCategory" placeholder="Or type your own and press Enter" />
      <div id="presetCategories" class="grid"></div>
      <label>How many questions?</label>
      <div id="questionCountOptions" class="flex"></div>
      <label>Number of choices:</label>
      <div id="optionToggle" class="flex"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
