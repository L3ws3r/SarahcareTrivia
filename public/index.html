
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SarahCare Senior Trivia</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body class="white">
    <div id="app">
        <header>
            <a href="settings.html">
                <img src="assets/gear.png" alt="Settings" style="width:40px;height:40px;margin-right:10px;" />
            </a>
            <img src="assets/sarahcare-logo.png" alt="SarahCare logo" style="height:60px;">
        </header>
        <main>
            <h1>Senior Trivia</h1>
            <label>Choose a Category:</label>
            <input type="text" id="customCategory" placeholder="Or type your own and press Enter...">
            <div id="presetCategories">
                <button>Movies</button><button>Classic TV</button><button>Music</button><button>Presidents</button>
                <button>History</button><button>Science</button><button>Sports</button><button>Animals</button>
                <button>Food</button><button>Geography</button><button>Famous People</button><button>Cars</button>
                <button>Holidays</button><button>Cartoons</button><button>80s</button><button>90s</button>
                <button>Disney</button><button>Broadway</button><button>Landmarks</button><button>Inventions</button>
            </div>
            <div>
                <label>How many questions?</label>
                <input type="radio" name="questionCount" value="5" checked> 5
                <input type="radio" name="questionCount" value="10"> 10
                <input type="radio" name="questionCount" value="15"> 15
                <input type="radio" name="questionCount" value="20"> 20
                <input type="radio" name="questionCount" value="30"> 30
            </div>
            <div>
                <label>Number of choices:</label>
                <input type="radio" name="choiceCount" value="4" checked> 4
                <input type="radio" name="choiceCount" value="5"> 5
            </div>
        </main>
    </div>
</body>
</html>
