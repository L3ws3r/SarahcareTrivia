<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SarahCare Senior Trivia</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="white">
  <div id="app">
    <header class="flex">
      <a href="settings.html" class="nav-button" id="settingsBtn">‚öô</a>
      <button id="homeBtn" class="hidden">üè†</button>
      <div id="scoreInfo" style="margin-left: auto;"></div>
    </header>
    <main id="homeScreen">
      <div id="logoBlock">
        <img src="sarahcare-logo.png" alt="SarahCare logo" />
        <h1>Senior Trivia</h1>
      </div>
      <label>Choose a Category:</label>
      <input type="text" id="customCategory" placeholder="Or type your own and press Enter..." />
      <div id="presetCategories">
        <button>Movies</button>
        <button>Classic TV</button>
        <button>Music</button>
        <button>Presidents</button>
        <button>History</button>
        <button>Science</button>
        <button>Sports</button>
        <button>Animals</button>
        <button>Food</button>
        <button>Geography</button>
        <button>Famous People</button>
        <button>Cars</button>
        <button>Holidays</button>
        <button>Cartoons</button>
        <button>80s</button>
        <button>90s</button>
        <button>Disney</button>
        <button>Broadway</button>
        <button>Landmarks</button>
        <button>Inventions</button>
      </div>
      <label>How many questions?</label>
      <div id="questionCountOptions">
        <label><input type="radio" name="questionCount" value="5" checked /> 5</label>
        <label><input type="radio" name="questionCount" value="10" /> 10</label>
        <label><input type="radio" name="questionCount" value="15" /> 15</label>
        <label><input type="radio" name="questionCount" value="20" /> 20</label>
        <label><input type="radio" name="questionCount" value="30" /> 30</label>
      </div>
      <label>Number of choices:</label>
      <div id="optionToggle">
        <label><input type="radio" name="optionCount" value="4" checked /> 4</label>
        <label><input type="radio" name="optionCount" value="5" /> 5</label>
      </div>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
