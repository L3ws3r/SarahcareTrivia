<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SarahCare Trivia App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-dark bg-primary mb-4">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="/images/sarahcare-logo.png" alt="SarahCare Logo" width="40" height="40" class="me-2">
        SarahCare Trivia
      </a>
    </div>
  </nav>

  <div class="container text-center">
    <div class="mb-3">
      <button class="btn btn-primary m-1 category-btn" data-category="Classic TV">Classic TV</button>
      <button class="btn btn-primary m-1 category-btn" data-category="Golden Oldies">Golden Oldies</button>
      <button class="btn btn-primary m-1 category-btn" data-category="Movie Stars">Movie Stars</button>
      <button class="btn btn-primary m-1 category-btn" data-category="60s Icons">60s Icons</button>
      <button class="btn btn-primary m-1 category-btn" data-category="Famous Places">Famous Places</button>
    </div>

  <form id="trivia-form">
  <input id="category" type="text" />
  <input id="count" type="number" value="5" />
  <button type="submit">Generate</button>
</form>




    <div id="loading" style="display:none;" class="my-3">Loading trivia...</div>
    <div id="question-container" class="mt-4"></div>
  </div>

  <!-- âœ… Script moved here to ensure DOM is ready -->
  <script src="script.js"></script>
</body>
</html>
