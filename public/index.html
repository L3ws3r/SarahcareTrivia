<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SarahCare Trivia App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-dark bg-primary mb-4">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="public/sarahcare-logo.png" alt="SarahCare Logo" width="40" height="40" class="me-2">
        SarahCare Trivia
      </a>
    </div>
  </nav>

  <div class="container text-center">
    <div class="mb-3">
      <button class="btn btn-primary m-1 category-btn" data-category="Classic TV">Classic TV</button>
      <button class="btn btn-primary m-1 category-btn" data-category="Golden Oldies">Golden Oldies</button>
      <button class="btn btn-primary m-1 category-btn" data-category="Movie Stars">Movie Stars</button>
      <button class="btn btn-primary m-1 category-btn" data-category="60s Icons">60s Icons</button>
      <button class="btn btn-primary m-1 category-btn" data-category="Famous Places">Famous Places</button>
    </div>

    <div class="input-group mb-3 justify-content-center">
      <input type="text" id="customCategory" class="form-control w-auto" placeholder="Enter custom category">
      <button id="generateBtn" class="btn btn-success">Generate Trivia</button>
    </div>

    <div id="trivia-container" class="mt-4"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
