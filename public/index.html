<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SarahCare Trivia</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f2f2f2;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .screen {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      max-width: 800px;
    }
    .visible {
      display: flex;
    }
    .btn {
      font-size: 1.2rem;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 8px;
    }
    .btn:hover {
      background-color: #005fa3;
    }
    .answer-btn {
      font-size: 1.5rem;
      padding: 20px;
      margin: 10px;
      width: 100%;
    }
    .category-btn {
      margin: 5px;
      padding: 10px;
    }
    #question-img {
      max-width: 100%;
      margin-bottom: 15px;
    }
    #fun-fact {
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div id="home-screen" class="screen visible">
    <h1>Welcome to SarahCare Trivia</h1>
    <input id="category-input" placeholder="Enter a category" />
    <div>
      <button class="category-btn btn">Classic TV</button>
      <button class="category-btn btn">60s Music</button>
      <button class="category-btn btn">Hollywood</button>
      <!-- Add more buttons -->
    </div>
    <label>
      Number of Questions:
      <input type="number" id="question-count" value="5" min="1" max="20" />
    </label>
    <label>
      <input type="checkbox" id="five-answers" /> Use 5 Answers
    </label>
    <br />
    <label>
      <input type="checkbox" id="dark-mode-toggle" /> Dark Mode
    </label>
    <br />
    <button class="btn" onclick="startGame()">Start Game</button>
<div id="loading" style="display:none; font-size: 1.5rem; margin-top: 20px;">Loading questionsâ€¦</div>
    <br />
    <label>Upload Spreadsheet: <input type="file" id="spreadsheet-upload" accept=".csv,.xlsx" /></label>
  </div>

  <div id="trivia-screen" class="screen">
    <img id="question-img" src="" alt="Trivia Image" />
    <div id="question-text">Question will appear here</div>
    <div id="answers"></div>
    <button class="btn" onclick="showHint()">Hint</button>
    <button class="btn" onclick="submitAnswer()">Submit</button>
    <div id="feedback"></div>
    <button class="btn" onclick="toggleFunFact()">Show Fun Fact</button>
    <div id="fun-fact"></div>
    <button class="btn" onclick="nextQuestion()">Next</button>
    <button class="btn" onclick="goHome()">Home</button>
  </div>

  <div id="end-screen" class="screen">
    <h2>Game Over</h2>
    <div id="score"></div>
    <button class="btn" onclick="goHome()">Play Again</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
