
<!DOCTYPE html>
<html>
<head>
  <title>SarahCare Trivia</title>
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background: #f0f0f0;
      text-align: center;
      padding: 2rem;
    }

    .btn, .answer-btn, .category-buttons .btn, .static-btn {
      border: none;
      border-radius: 999px;
      font-size: 1.5rem;
      font-weight: bold;
      padding: 0.75rem 2rem;
      color: black;
      cursor: pointer;
      margin: 0.3rem;
    }

    .answer-btn, .category-buttons .btn {
      background-color: #f08078 !important;
    }

    .static-btn {
      background-color: #f7596c !important;
    }

    #question-text {
      font-size: 2.5rem;
      font-weight: bold;
      margin: 1rem;
    }

    #question-status, #feedback, #fun-fact {
      font-size: 1.25rem;
      margin-top: 1rem;
    }

    .screen {
      display: none;
      max-width: 500px;
      margin: auto;
    }

    #home-screen {
      display: block;
    }

    .category-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div id="home-screen" class="screen">
    <h1>Welcome to SarahCare Trivia</h1>
    <input type="text" id="category-input" placeholder="Type a category" /><br><br>
    <div class="category-buttons">
      <button class="btn" onclick="setCategory('Classic TV')">Classic TV</button>
      <button class="btn" onclick="setCategory('Golden Age Movies')">Golden Age Movies</button>
      <button class="btn" onclick="setCategory('Presidents')">Presidents</button>
      <button class="btn" onclick="setCategory('U.S. History')">U.S. History</button>
    </div><br>
    <div>
      <label><input type="radio" name="qCount" value="5" checked /> 5</label>
      <label><input type="radio" name="qCount" value="10" /> 10</label>
      <label><input type="radio" name="qCount" value="15" /> 15</label>
      <label><input type="radio" name="qCount" value="20" /> 20</label>
      <label><input type="radio" name="qCount" value="30" /> 30</label>
      <label><input type="checkbox" id="five-answers" /> Use 5 Answers</label>
    </div><br>
    <button class="btn static-btn" onclick="startGame()">Start Game</button>
  </div>

  <div id="trivia-screen" class="screen">
    <button class="btn static-btn" onclick="goHome()">üè† Home</button>
    <div id="question-text">Loading Questions</div>
    <div id="question-status"></div>
    <div id="answers"></div>
    <div id="feedback"></div>
    <button class="btn static-btn" onclick="showHint()">üí° Hint</button>
    <button class="btn static-btn" onclick="toggleFunFact()">üß† Show Fun Fact</button>
    <button class="btn static-btn" onclick="nextQuestion()">‚û°Ô∏è Next</button>
    <div id="fun-fact" style="display:none;"></div>
  </div>

  <div id="end-screen" class="screen">
    <h2 id="score-title"></h2>
    <div id="end-message"></div>
    <button class="btn static-btn" onclick="goHome()">Back to Home</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
