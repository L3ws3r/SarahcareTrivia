
<!DOCTYPE html>
<html>
<head>
  <title>SarahCare Trivia</title>
  <style>
    body { font-family: sans-serif; text-align: center; background: #f1f1f1; margin: 0; padding: 2rem; }
    h1 { margin-bottom: 1rem; }
    .btn { padding: 0.75rem 1.25rem; font-size: 16px; margin: 0.25rem; border-radius: 8px; border: none; cursor: pointer; }
    .answer-btn { display: block; margin: 0.5rem auto; width: 80%; font-size: 20px; }
    #question-text { font-size: 28px; font-weight: bold; margin-bottom: 1rem; }
    #answers, #feedback, #fun-fact { margin-top: 1rem; }
    #home-btn { position: absolute; top: 10px; left: 10px; }
    input[type="text"], input[type="number"] { padding: 0.5rem; font-size: 16px; margin: 0.5rem; }
  </style>
</head>
<body>
  <div id="home-screen" class="screen visible">
    <h1>Welcome to SarahCare Trivia</h1>
    <input type="text" id="category-input" placeholder="Type a category" />
    <div>
      <button class="btn" onclick="setCategory('Classic TV')">Classic TV</button>
      <button class="btn" onclick="setCategory('60s Music')">60s Music</button>
      <button class="btn" onclick="setCategory('Hollywood')">Hollywood</button>
    </div>
    <div>
      <label>Number of Questions:</label>
      <input type="number" id="question-count" value="5" />
      <label><input type="checkbox" id="five-answers" /> Use 5 Answers</label>
    </div>
    <button class="btn" onclick="startGame()">Start Game</button>
  </div>

  <div id="trivia-screen" class="screen" style="display:none;">
    <button class="btn" id="home-btn" onclick="goHome()">Home</button>
    <div id="question-text">Question will appear here</div>
    <div id="answers"></div>
    <div id="feedback"></div>
    <button class="btn" onclick="showHint()">Hint</button>
    <button class="btn" onclick="toggleFunFact()">Show Fun Fact</button>
    <button class="btn" onclick="nextQuestion()">Next</button>
    <div id="fun-fact" style="display:none;"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
