<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SarahCare Trivia</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="home-screen" class="screen visible">
        <h1>SarahCare Trivia</h1>
        <input id="category-input" placeholder="Type a category..." />
        <div id="category-list"></div>
        <div id="question-options">
            <label><input type="checkbox" name="q-count" value="5" checked /> 5</label>
            <label><input type="checkbox" name="q-count" value="10" /> 10</label>
            <label><input type="checkbox" name="q-count" value="15" /> 15</label>
            <label><input type="checkbox" name="q-count" value="20" /> 20</label>
            <label><input type="checkbox" name="q-count" value="30" /> 30</label>
            <label><input type="checkbox" id="five-answers" /> 5 answers?</label>
        </div>
        <button onclick="startGame()">Start</button>
    </div>

    <div id="trivia-screen" class="screen">
        <button id="home-button" onclick="goHome()">Home</button>
        <div id="question-number">Question 1</div>
        <div id="question-text" style="font-size: 40px; font-weight: bold;">Loading Questions</div>
        <div id="answers"></div>
        <br>
        <div id="controls">
            <button onclick="showHint()">Hint</button>
            <button onclick="toggleFunFact()">Fun Fact</button>
            <button onclick="nextQuestion()">Next</button>
        </div>
        <div id="feedback"></div>
        <div id="fun-fact" style="display:none;"></div>
    </div>

    <div id="end-screen" class="screen">
        <h2 id="score"></h2>
        <button onclick="goHome()">Play Again</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
