<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SarahCare Trivia App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <img src="logo.png" alt="SarahCare Logo" height="50" />
    <h1>Senior Trivia</h1>
  </header>
  <main>
    <div id="category-buttons">
      <button>Classic TV</button>
      <button>Golden Oldies</button>
      <button>Movie Stars</button>
      <button>60s Icons</button>
      <button>Famous Places</button>
    </div>
    <input type="text" placeholder="Enter custom category"/>
    <select id="question-count">
      <option value="5">5</option>
      <option value="10" selected>10</option>
      <option value="15">15</option>
    </select>
    <button onclick="generateTrivia()">Generate Trivia</button>
    <div id="trivia-container"></div>
  </main>
  <script src="script.js"></script>
</body>
</html>
