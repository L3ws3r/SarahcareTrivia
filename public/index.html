<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SarahCare Senior Trivia</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>
<body class="white">
    <div id="app">
        <header>
            <button id="settingsBtn" class="nav-button">
                <img src="assets/gear.png" alt="Settings" style="width: 30px;" />
            </button>
            <button id="homeBtn" class="hidden nav-button">
                <img src="assets/home.png" alt="Home" style="width: 30px;" />
            </button>
            <div id="scoreInfo" style="margin-left: auto;"></div>
        </header>
        <main id="homeScreen">
            <div id="logoBlock"><img src="assets/sarahcare-logo.png" alt="SarahCare Logo" /></div>
            <label>Choose a Category:</label>
            <input type="text" id="customCategory" placeholder="Or type your own and press Enter..." />
            <div id="presetCategories"></div>
            <label>How many questions?</label>
            <div id="questionCountOptions"></div>
            <label>Number of choices:</label>
            <div id="optionToggle"></div>
        </main>
        <main id="gameScreen" class="hidden"></main>
        <main id="settingsScreen" class="hidden">
            <h2>Settings</h2>
            <p>Settings page works!</p>
        </main>
    </div>
</body>
</html>
