
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css"/>
  <title>SarahCare - Senior Trivia</title>
</head>
<body>
  <a href="settings.html" style="position: absolute; top: 20px; left: 20px; z-index: 10;">
    <img src="images/gear.png" alt="Settings" width="40" height="40" />
  </a>

  <div class="container">
    <img src="images/sarahcare-logo.png" alt="SarahCare Logo" class="logo">
    <h1>Senior Trivia</h1>

    <label for="customCategory">Choose a Category:</label>
    <input type="text" id="customCategory" placeholder="Or type your own and press Enter...">

    <div id="categoryButtons" class="category-buttons"></div>

    <div class="question-options">
      <p><strong>How many questions?</strong></p>
      <label><input type="radio" name="questionCount" value="5" checked> 5</label>
      <label><input type="radio" name="questionCount" value="10"> 10</label>
      <label><input type="radio" name="questionCount" value="15"> 15</label>
      <label><input type="radio" name="questionCount" value="20"> 20</label>
      <label><input type="radio" name="questionCount" value="30"> 30</label>

      <p><strong>Number of choices:</strong></p>
      <label><input type="radio" name="choiceCount" value="4" checked> 4</label>
      <label><input type="radio" name="choiceCount" value="5"> 5</label>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
